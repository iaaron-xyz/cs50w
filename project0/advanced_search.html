<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>

        <!-- my static files -->
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        
        <!-- Topbar options -->
        <div class="topbar-options-advanced">
            <picture class="advanced-search-logo">
                <a href="./index.html">
                    <img src="https://www.google.com.mx/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="Google logo">
                </a>
            </picture>
            <ul class="list-options">
                <li><a href="./index.html">Google Search</a></li>
                <li><a href="./image_search.html">Image Search</a></li>
            </ul>
        </div>

        <!-- Main image logo -->
        <div class="advanced-search-content">

            <h2 class="title-section-advanced">Find pages with...</h2>
    
            <!-- Search bar -->
            <form action="https://www.google.com/search" class="search-field advanced-search">
                <!-- fields -->
                <div class="all-words">
                    <label for="as_q">all these words:</label>
                    <input type="text" name="as_q" id="as_q">
                </div>
                <div class="exact-words">
                    <label for="as_epq">this exact word or phrase:</label>
                    <input type="text" name="as_epq" id="as_epq">
                </div>
                <div class="any-words">
                    <label for="as_oq">any of these words:</label>
                    <input type="text" name="as_oq" id="as_oq">
                </div>
                <div class="none-words">
                    <label for="as_eq">none of these words:</label>
                    <input type="text" name="as_eq" id="as_eq">
                </div>
                <!-- button -->
                <div class="button-advanced">
                    <input type="submit" value="Advanced Search">
                </div>
            </form>
        </div>
    </body>
</html>
