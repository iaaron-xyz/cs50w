{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <!-- If the entry exist render it -->
    {% if entry_content %}
        <h1>{{ title }}</h1>
        {{ entry_content }}
    <!-- Otherwise display that the content does not exist -->
    {% else %}
        <h1>{{ title }} article does not exist.</h1>
    {% endif %}
{% endblock %}
