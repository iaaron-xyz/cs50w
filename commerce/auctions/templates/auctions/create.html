{% extends "auctions/layout.html" %}

{% block body %}
    <h2>New Listing Object</h2>

    <div class="container">
        <form>
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" type="text" name="listing-title" placeholder="Listing Title">
            </div>
            <div class="form-group input-group">
                <label class="input-group-text">Description</label>
                <textarea class="form-control" name="listing-description" placeholder="Listing Title" arial-label="arial label">Description.</textarea>
            </div>
            <div class="form-group input-group xl-3">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" name="listing-initial-bid" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">.00</span>
            </div>
            <div class="form-group">
                <select class="form-control" name="select=category">
                    <option value="category1">Category 1</option>
                    <option value="category2">Category 2</option>
                </select>
            </div>
        </form>
    <div class="container">
{% endblock %}
