{% extends "auctions/layout.html" %}

{% block body %}
    <h1 class="text-center section-title">
        Categories
    </h1>

    <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3">
    {% for category in category_themes %}
        <div class="col mb-3">
            <a href="{% url 'listing_category' category.2.id %}" class="category-link">
                <div class="card {{ category.1.1 }} {{ category.1.0 }}">
                    <div class="card-body">
                        <h4 class="card-title">{{ category.0 }}</h4>
                    </div>
                </div>
            </a>
        </div>
    {% endfor %}
    </div>
{% endblock %}
